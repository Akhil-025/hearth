name: HEARTH v0.1 Stability Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install pydantic
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run stability tests
      run: |
        pytest tests/test_v01_stability.py -v --tb=short
    
    - name: Check syntax
      run: |
        python -m py_compile hestia/agent.py
        python -m py_compile hestia/intent_classifier.py
        python -m py_compile athena/retriever.py
        python -m py_compile athena/knowledge_store.py
        python -m py_compile mnemosyne/memory_store.py
        python -m py_compile main.py
